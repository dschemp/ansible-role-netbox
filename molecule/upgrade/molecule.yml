---
role_name_check: 1

dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: postgres
    image: postgres:15-alpine
    pre_build_image: true
    groups:
      - sidecar
    env:
      POSTGRES_PASSWORD: "netbox123!"
      POSTGRES_USER: netbox
      POSTGRES_DB: netbox
    command: ""
    published_ports:
      - 5432:5432
    networks:
      - name: molecule
  - name: redis
    image: redis:7-alpine
    pre_build_image: true
    command: ""
    groups:
      - sidecar
    published_ports:
      - 6379:6379
    networks:
      - name: molecule

  - name: rockylinux8
    image: "geerlingguy/docker-rockylinux8-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    published_ports:
      - 8000:8000
    networks:
      - name: molecule

provisioner:
  name: ansible

scenario:
  test_sequence:
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
