---
- name: "Install system dependencies."
  become: true
  ansible.builtin.package:
    name: "{{ netbox_system_packages }}"
    state: "present"

- name: "Download and extract archive."
  become: true
  ansible.builtin.unarchive:
    src: "{{ netbox_url }}"
    dest: "/var/tmp"
    owner: "{{ netbox_user }}"
    group: "{{ netbox_group }}"
    mode: "0755"
    remote_src: true

- name: "Copy extracted archive into app folder."
  become: true
  ansible.builtin.copy:
    src: "/var/tmp/netbox-{{ netbox_version }}/"
    dest: "{{ netbox_path }}"
    owner: "{{ netbox_user }}"
    group: "{{ netbox_group }}"
    mode: "0755"
    remote_src: true
  notify:
    - "Run upgrade script."
    - "Restart services."
